{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p>{{ post.created_date }}</p>
        <p>{{ post.codigo|linebreaksbr }}</p>
        <a href="{% url 'BancadaIA:spotnano_experimentos_edit' pk=post.pk %}"> Editar </a>
    </div>
{% endblock %}

{% block sidebar %}
<nav class="w3-sidebar w3-bar-block w3-collapse w3-large w3-theme-l5 w3-animate-left" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large" title="Close Menu">
    <i class="fa fa-remove"></i>
  </a>
  <h4 class="w3-bar-item"><b>Menu</b></h4>
  <a class="w3-bar-item w3-button w3-hover-black" href="{% url 'BancadaIA:spotnano_experimentos_new' %}">Novo Experimento</a>
  <a class="w3-bar-item w3-button w3-hover-black" href="{% url 'BancadaIA:spotnano_experimentos_lista' %}">Lista de Experimentos</a>
</nav>
{% endblock%}S
