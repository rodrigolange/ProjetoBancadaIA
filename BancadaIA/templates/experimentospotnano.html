{% extends "base_generic.html" %}
{% load static %}

{% block content %}
    <h1>{{ titulo }}</h1>

    <p style="margin-bottom:1cm;"></p>

    <form action="/BancadaIA/experimentospotnanoexecutar/" method="post">
        {% csrf_token %}
        <table style="width: 100%">
            <colgroup>
                <col span="1" style="width: 8%;">
                <col span="1" style="width: 70%;">
            </colgroup>
            <tbody>
                <tr>
                    <td style="background-color: #aaa"><label for="nomeExperimento">Nome Experimento:</label></td>
                    <td><input type="text" id="nomeExperimento" name="nomeExperimento" value="" size="50"></td>
                </tr>
                <tr>
                    <td style="background-color: #aaa"><label for="nomeAluno">Aluno:</label></td>
                    <td><input type="text" id="nomeAluno" name="nomeAluno" value="" size="50"></td>
                </tr>
            </tbody>
        </table>
    <input type="submit" value="Submit">
</form>

{% endblock %}
