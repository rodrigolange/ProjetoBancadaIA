{% extends "gangorra/base.html" %}
{% load static %}


{% block content %}
    <h1>{{ titulo }}</h1>

    {% for post in posts %}
        <div>
            <h2><a href="{% url 'gangorra:experimentos_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>Criação: {{ post.created_date }}</p>
            <p>Video: {{ post.videoArquivo }}</p>
        </div>
    {% endfor %}

{% endblock %}
